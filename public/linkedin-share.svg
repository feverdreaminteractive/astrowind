<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1e1b4b"/>

  <!-- Left side - Concentric diamond squares pattern from favicon (even bigger with fading) -->
  <g transform="translate(250,315) rotate(45)">
    <!-- Outermost diamond -->
    <rect x="-200" y="-200" width="400" height="400" fill="#7c3aed" opacity="0.2"/>
    <rect x="-175" y="-175" width="350" height="350" fill="#1e1b4b" opacity="0.3"/>

    <!-- Second layer -->
    <rect x="-150" y="-150" width="300" height="300" fill="#7c3aed" opacity="0.4"/>
    <rect x="-125" y="-125" width="250" height="250" fill="#1e1b4b" opacity="0.5"/>

    <!-- Third layer -->
    <rect x="-100" y="-100" width="200" height="200" fill="#7c3aed" opacity="0.6"/>
    <rect x="-75" y="-75" width="150" height="150" fill="#1e1b4b" opacity="0.7"/>

    <!-- Fourth layer -->
    <rect x="-50" y="-50" width="100" height="100" fill="#7c3aed" opacity="0.8"/>
    <rect x="-25" y="-25" width="50" height="50" fill="#1e1b4b" opacity="0.9"/>

    <!-- Center diamond -->
    <rect x="-12" y="-12" width="24" height="24" fill="#7c3aed" opacity="1.0"/>
  </g>

  <!-- Right side - Text content -->
  <text x="550" y="280" fill="#ffffff" font-family="Arial, sans-serif" font-size="56" font-weight="bold">Ryan Clayton</text>
  <text x="550" y="340" fill="#a855f7" font-family="Arial, sans-serif" font-size="32">Senior Web Development Manager</text>
  <text x="550" y="390" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="24">9+ years leading technical teams</text>
  <text x="550" y="420" fill="#c4b5fd" font-family="Arial, sans-serif" font-size="24">Enterprise migrations &amp; AI integrations</text>
</svg>