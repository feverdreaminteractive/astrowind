<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .dark { fill: #000; }
      .light { fill: #fff; }
      @media (prefers-color-scheme: dark) {
        .dark { fill: #fff; }
        .light { fill: #000; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" class="light"/>

  <!-- Checkered spiral pattern optimized for small favicon size -->
  <g transform="translate(16,16)">
    <!-- Outer ring segments -->
    <path d="M-15,0 A15,15 0 0,1 -10.6,10.6 L-7.1,7.1 A10,10 0 0,0 -10,0 Z" class="dark"/>
    <path d="M-10.6,10.6 A15,15 0 0,1 0,15 L0,10 A10,10 0 0,0 -7.1,7.1 Z" class="light"/>
    <path d="M0,15 A15,15 0 0,1 10.6,10.6 L7.1,7.1 A10,10 0 0,0 0,10 Z" class="dark"/>
    <path d="M10.6,10.6 A15,15 0 0,1 15,0 L10,0 A10,10 0 0,0 7.1,7.1 Z" class="light"/>
    <path d="M15,0 A15,15 0 0,1 10.6,-10.6 L7.1,-7.1 A10,10 0 0,0 10,0 Z" class="dark"/>
    <path d="M10.6,-10.6 A15,15 0 0,1 0,-15 L0,-10 A10,10 0 0,0 7.1,-7.1 Z" class="light"/>
    <path d="M0,-15 A15,15 0 0,1 -10.6,-10.6 L-7.1,-7.1 A10,10 0 0,0 0,-10 Z" class="dark"/>
    <path d="M-10.6,-10.6 A15,15 0 0,1 -15,0 L-10,0 A10,10 0 0,0 -7.1,-7.1 Z" class="light"/>

    <!-- Inner circle -->
    <circle r="5" class="dark"/>
    <circle r="3" class="light"/>
    <circle r="1" class="dark"/>
  </g>
</svg>
